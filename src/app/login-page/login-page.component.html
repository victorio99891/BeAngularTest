<p>
  Login:
  <br />
  <input type="text" [(ngModel)]="loginInput" />
</p>
<p>
  Password:
  <br />
  <input type="password" [(ngModel)]="passwordInput" />
</p>
<p>
  <input type="button" value="Login" (click)="login()" />
</p>
<section>
  <p
    [ngClass]="{
      errorSection: !isLoginSuccess,
      errorGoodSection: isLoginSuccess
    }"
  >
    {{ message }}
  </p>
</section>
