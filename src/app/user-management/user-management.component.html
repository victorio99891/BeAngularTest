<section class="userManagementSection">
  <table>
    <tr>
      <th>Name:</th>
      <th>Lastname:</th>
      <th>Active:</th>
      <th>Department:</th>
    </tr>
    <tr *ngFor="let user of usersList">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.active }}</td>
      <td>{{ user.departmentName }}</td>
    </tr>
  </table>
</section>
