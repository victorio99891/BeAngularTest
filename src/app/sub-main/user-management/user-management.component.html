<section class="userManagementSection">
  <table class="cinereousTable">
    <thead>
      <tr>
        <th rowspan="2">Name:</th>
        <th rowspan="2">Lastname:</th>
        <th rowspan="2">Email:</th>
        <th rowspan="2">Active:</th>
        <th colspan="3">Roles:</th>
        <th rowspan="2">Department:</th>
      </tr>
      <tr>
        <th>CONSULTANT</th>
        <th>ADMINISTRATION</th>
        <th>MANAGER</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usersList; let index = index">
        <td id="{{ 'firstName_' + index }}">{{ user.firstName }}</td>
        <td id="{{ 'lastName_' + index }}">{{ user.lastName }}</td>
        <td id="{{ 'email_' + index }}">{{ user.email }}</td>
        <td
          id="{{ 'status_' + index }}"
          (change)="changeEditedFieldBackground($event, user.userId)"
          class="normalField"
        >
          <select>
            <option *ngFor="let status of statuses" [selected]="!user.active">{{
              status
            }}</option>
          </select>
        </td>
        <td
          id="{{ 'isConsultant_' + index }}"
          (change)="
            changeEditedFieldBackground($event, user.userId, 'CONSULTANT')
          "
          class="normalField"
        >
          <input
            type="checkbox"
            [checked]="user.roles.includes('CONSULTANT')"
          />
        </td>
        <td
          id="{{ 'isAdministration_' + index }}"
          (change)="
            changeEditedFieldBackground($event, user.userId, 'ADMINISTRATION')
          "
          class="normalField"
        >
          <input
            type="checkbox"
            [checked]="user.roles.includes('ADMINISTRATION')"
          />
        </td>
        <td
          id="{{ 'isManager_' + index }}"
          (change)="changeEditedFieldBackground($event, user.userId, 'MANAGER')"
          class="normalField"
        >
          <input type="checkbox" [checked]="user.roles.includes('MANAGER')" />
        </td>
        <td id="{{ 'department_' + index }}">{{ user.departmentName }}</td>
      </tr>
    </tbody>
  </table>
  <button (click)="showAll()" [disabled]="submitDataButtonNotActive">
    SUBMIT CHNAGED DATA (MOCK)
  </button>
  <button (click)="sentData()" [disabled]="sentDataButtonNotActive">
    SEND DATA TO THE SERVER (MOCK)
  </button>
  <button (click)="getDebugList()">
    GET EDITED ELEMENTS
  </button>
</section>
